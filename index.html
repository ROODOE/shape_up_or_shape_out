        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <title>Shape Up | Shape Out</title>

    <body class="bg-dark">
        <main id="input-container">
            <h3>Selectify a Shapey!</h3>
            <form action="">
                <!-- <label for="circle"> | Circle |</label> -->
                <input type="number" style="margin: 5px;" placeholder="radius" name="circle" id="circle"> <button type="button" id="circle-btn">Circle</button><br>
                <!-- <label for="rectangle"> | Square |</label> -->
                <input type="number" style="margin: 5px;" placeholder="side length" name="square" id="square"> <button type="button" id="square-btn">Square</button><br>
                <!-- <label for="triangle"> | Triangle |</label> -->
                <input type="number" style="margin: 5px;" placeholder="height" name="triangle" id="triangle"> <button type="button" id="triangle-btn">Triangle</button><br>
                <!-- <label for="square"> | Rectangle |</label> -->
                <input type="number" style="margin: 5px;" placeholder="width" name="rectangle" id="rectangle-width">
                <input type="number" style="margin: 5px;" placeholder="height" name="rectangle" id="rectangle-height"> <button type="button" id="rectangle-btn">Rectangle</button><br>
            </form>
        </main>
        <div id="bottom-container">

            <div id="shapes">
    
            </div>

            <form action="" id="side-panel">
                <h4>Info</h4>
                <p id="shape-name"></p><br>
                <p id="width"></p><br>
                <p id="height"></p><br>
                <p id="radius"></p><br>
                <p id="area"></p><br>
                <p id="perimeter"></p>
